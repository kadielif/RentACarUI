<form class="d-flex mt-1">
    <input class="form-control" [(ngModel)]="filterText" type="search" name="filterText" id="filterText"  placeholder="Search" >
</form>
<ul class="list-group list-group-flush">
    <li (click)="setCurrentColor(c)" routerLink="/cars/color/{{c.id}}" [class]="getColorClass(c)"  *ngFor="let c of colors | colorFilter:filterText">{{c.colorName}}</li>
</ul>
